<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React Example</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      /* Single todo reducer */

      const todo = (state, action) => {
        switch (action.type) {
          case 'ADD_TODO':
            return {id: action.id, text: action.text, completed: false};
          case 'TOGGLE_TODO':
            if(state.id === action.id) {
              return Object.assign({}, state, {completed: !state.completed});
            } else {
              return state;
            }
          default:
            return state;
        }
      };

      /* Todo arr reducer */

      const todos = (state = [], action) => {
        switch (action.type) {
          case 'ADD_TODO':
            return [
              ...state,
              todo(undefined, action)
            ];
          case 'TOGGLE_TODO':
            return state.map(t => todo(t, action));
          default:
            return state;
        }
      };

      /* Visibility filter reducer */

      const visibilityFilter = (state = 'SHOW_ALL', action) => {
        switch(action.type) {
          case 'SET_VISIBILITY_FILTER':
            return action.filter;
          default:
            return state;
        }
      };

      /* Reducers composition */

      const todoApp = Redux.combineReducers({ todos, visibilityFilter });

      let nextTodoId = 0;

      const getVisibleTodos = (todos, filter) => {
        switch(filter) {
          case 'SHOW_ALL':
            return todos;
          case 'SHOW_ACTIVE':
            return todos.filter(todo => !todo.completed);
          case 'SHOW_COMPLETED':
            return todos.filter(todo => todo.completed);
        }
      }

      /* Mixed component. Second argument is a context */
      const AddTodo = (props, { store }) => {
        let input;
        return (
          <div>
            <input ref={e => {
              input = e;
            }} />
            <button onClick={() => {
              store.dispatch({
                type: 'ADD_TODO',
                id: nextTodoId++,
                text: input.value
              });
              input.value = ''
            }}>Add todo</button>
          </div>
        );
      };
      AddTodo.contextTypes = {
        store: React.PropTypes.object
      };

      /* Container component */
      class VisibleTodos extends React.Component {
        componentDidMount() {
          const { store } = this.context;
          this.unsubscribe = store.subscribe(() => {
            this.forceUpdate();
          });
        }

        componentWillUnmount() {
          this.unsubscribe();
        }

        render() {
          const { store } = this.context;
          const state = store.getState();

          return (
            <Todos
              todos={getVisibleTodos(state.todos, state.visibilityFilter)}
              onTodoClick={id => 
                store.dispatch({
                  type: 'TOGGLE_TODO',
                  id
                })
              }
            />
          );
        }
      }

      VisibleTodoList.contextTypes = {
        store: React.PropTypes.object
      };
      
      /* Presentational component */
      const Todos = ({todos, onTodoClick}) => (
        <ul>
          {todos.map(todo =>
            <Todo {...todo} key={todo.id} onClick={() => onTodoClick(todo.id)} />
          )}
        </ul>
      );

      /* Presentational component */
      const Todo = ({ text, completed, onClick }) => (
        <li
          style={{textDecoration: completed ? 'line-through' : 'none'}}
          onClick={onClick}
        >{text}</li>
      );

      /* Presentational component */
      const Filters = ({ store }) => (
        <p>
          Show:{' '}
          <FilterLink store={store} filter='SHOW_ALL'>All</FilterLink>{' '}
          <FilterLink store={store} filter='SHOW_ACTIVE'>Active</FilterLink>{' '}
          <FilterLink store={store} filter='SHOW_COMPLETED'>Completed</FilterLink>
        </p>
      );

      /* Container component */
      class FilterLink extends React.Component {
        componentDidMount() {
          const { store } = this.props;
          this.unsubscribe = store.subscribe(() => {
            this.forceUpdate();
          });
        }

        componentWillUnmount() {
          this.unsubscribe();
        }

        render() {
          const { store } = this.props;
          const state = store.getState();
          const props = this.props;
          return(
            <Link
              isActive={props.filter === state.visibilityFilter}
              onClick={() => 
                store.dispatch({
                  type: 'SET_VISIBILITY_FILTER',
                  filter: props.filter
                })
              }
            >{props.children}</Link>
          );
        }
      };

      /* Presentational component */
      const Link = ({onClick, children, isActive}) => {
        if (isActive) {
          return <span>{children}</span>
        } else {
          return (
            <a href="#"
              onClick={e => {
                e.preventDefault();
                onClick();
              }}
            >{children}</a>
          );
        }
      };

      const TodoApp = ({store}) => (
        <div>
          <AddTodo store={store} />
          <VisibleTodos store={store} />
          <Filters store={store} />
        </div>
      );

      ReactDOM.render(
        <TodoApp store={Redux.createStore(todoApp)} />,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
