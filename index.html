<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React Example</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      /* Single todo reducer */

      const todo = (state, action) => {
        switch (action.type) {
          case 'ADD_TODO':
            return {id: action.id, text: action.text, completed: false};
          case 'TOGGLE_TODO':
            if(state.id === action.id) {
              return Object.assign({}, state, {completed: !state.completed});
            } else {
              return state;
            }
          default:
            return state;
        }
      };

      /* Todo arr reducer */

      const todos = (state = [], action) => {
        switch (action.type) {
          case 'ADD_TODO':
            return [
              ...state,
              todo(undefined, action)
            ];
          case 'TOGGLE_TODO':
            return state.map(t => todo(t, action));
          default:
            return state;
        }
      };

      /* Visibility filter reducer */

      const visibilityFilter = (state = 'SHOW_ALL', action) => {
        switch(action.type) {
          case 'SET_VISIBILITY_FILTER':
            return action.filter;
          default:
            return state;
        }
      };

      /* Reducers composition */

      const todoApp = Redux.combineReducers({ todos, visibilityFilter });

      var store = Redux.createStore(todoApp);

      let nextTodoId = 0;

      const getVisibleTodos = (todos, filter) => {
        switch(filter) {
          case 'SHOW_ALL':
            return todos;
          case 'SHOW_ACTIVE':
            return todos.filter(todo => !todo.completed);
          case 'SHOW_COMPLETED':
            return todos.filter(todo => todo.completed);
        }
      }

      const FilterLink = ({filter, children}) => {
        return (
          <a href="#"
             onClick={e => {
               e.preventDefault();
               store.dispatch({
                 type: 'SET_VISIBILITY_FILTER',
                 filter
               });
             }}
          >{children}</a>
        );
      }
      class TodoApp extends React.Component {
        // Why TodoApp knows about todos & visibilityFilter?
        render() {
          const visibleTodos = getVisibleTodos(this.props.todos, this.props.visibilityFilter);
          return (
            <div>
              <input ref={e => {
                this.input = e;
              }} />
              <button
                onClick={() => {
                  store.dispatch({
                    type: 'ADD_TODO',
                    id: nextTodoId++,
                    text: this.input.value
                  });
                  this.input.value = '';
                }}
              >
              Add todo
              </button>
              <ul>
                {visibleTodos.map(todo =>
                  <li key={todo.id}
                      onClick={() => {
                        store.dispatch({
                          type: 'TOGGLE_TODO',
                          id: todo.id
                        })
                      }}
                      style={{
                        textDecoration: todo.completed ? 'line-through' : 'none'
                      }}
                  >
                    { todo.text }
                  </li>
                )}
              </ul>
              <p>
                Show:{' '}
                <FilterLink filter='SHOW_ALL'>All</FilterLink>{' '}
                <FilterLink filter='SHOW_ACTIVE'>Active</FilterLink>{' '}
                <FilterLink filter='SHOW_COMPLETED'>Completed</FilterLink>
              </p>
            </div>
          )
        }
      }

      const render = () => {
        ReactDOM.render(
          <TodoApp {...store.getState()} />,
          document.getElementById('root')
        )
      }

      store.subscribe(render);
      render();
    </script>
  </body>
</html>
