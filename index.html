<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React Example</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      /* Single todo reducer */

      const todo = (state, action) => {
        switch (action.type) {
          case 'ADD_TODO':
            return {id: action.id, text: action.text, completed: false};
          case 'TOGGLE_TODO':
            if(state.id === action.id) {
              return Object.assign({}, state, {completed: !state.completed});
            } else {
              return state;
            }
          default:
            return state;
        }
      };

      /* Todo arr reducer */

      const todos = (state = [], action) => {
        switch (action.type) {
          case 'ADD_TODO':
            return [
              ...state,
              todo(undefined, action)
            ];
          case 'TOGGLE_TODO':
            return state.map(t => todo(t, action));
          default:
            return state;
        }
      };

      /* Visibility filter reducer */

      const visibilityFilter = (state = 'SHOW_ALL', action) => {
        switch(action.type) {
          case 'SET_VISIBILITY_FILTER':
            return action.filter;
          default:
            return state;
        }
      };

      /* Reducers composition */

      const todoApp = Redux.combineReducers({ todos, visibilityFilter });
      var store = Redux.createStore(todoApp);

      let nextTodoId = 0;

      const getVisibleTodos = (todos, filter) => {
        switch(filter) {
          case 'SHOW_ALL':
            return todos;
          case 'SHOW_ACTIVE':
            return todos.filter(todo => !todo.completed);
          case 'SHOW_COMPLETED':
            return todos.filter(todo => todo.completed);
        }
      }

      const Todo = ({ text, completed, onClick }) => (
        <li
          onClick={onClick}
          style={{textDecoration: completed ? 'line-through' : 'none'}}
        >{text}</li>
      );

      const Todos = ({ todos, onTodoClick }) => (
        <ul>
          {todos.map(todo =>
            <Todo
              {...todo}
              key={todo.id}
              onClick={ () => {onTodoClick(todo.id)} }
            />
          )}
       </ul>
      );

      const AddTodo = ({ onAddClick }) => {
        let input;
        return (
          <div>
            <input
              ref={e => {
                input = e;
              }} 
            />
            <button
              onClick={() => {
                onAddClick(input.value);
              }}
            >Add todo</button>
          </div>
        );
      }

      const Filters = ({ onFilterClick, visibilityFilter }) => (
        <p>
          Show:{' '}
          <FilterLink onClick={onFilterClick} visibilityFilter={visibilityFilter} filter='SHOW_ALL'>All</FilterLink>{' '}
          <FilterLink onClick={onFilterClick} visibilityFilter={visibilityFilter} filter='SHOW_ACTIVE'>Active</FilterLink>{' '}
          <FilterLink onClick={onFilterClick} visibilityFilter={visibilityFilter} filter='SHOW_COMPLETED'>Completed</FilterLink>
        </p>
      );

      const FilterLink = ({filter, children, onClick, visibilityFilter}) => {
        if (visibilityFilter === filter) {
          return <span>{children}</span>
        } else {
          return (
            <a href="#"
               onClick={e => {
                 e.preventDefault();
                 onClick(filter);
               }}
            >{children}</a>
          );
        }
      };

      const TodoApp = ({todos, visibilityFilter}) => (
        <div>
          <AddTodo
            onAddClick={text => {
              store.dispatch({
                type: 'ADD_TODO',
                id: nextTodoId++,
                text
              });
            }}
          />
          <Todos 
            todos={getVisibleTodos(todos, visibilityFilter)} 
            onTodoClick={(id) => {
              store.dispatch({
                type: 'TOGGLE_TODO',
                id
              });
            }}
          />
          <Filters
            visibilityFilter={visibilityFilter}
            onFilterClick={filter => {
              store.dispatch({
                type: 'SET_VISIBILITY_FILTER',
                filter
              });
            }}
          />
        </div>
      );

      const render = () => {
        ReactDOM.render(
          <TodoApp {...store.getState()} />,
          document.getElementById('root')
        )
      }
      store.subscribe(render);
      render();
    </script>
  </body>
</html>
