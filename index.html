<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React Example</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://fb.me/react-15.3.0.min.js"></script>
    <script src="https://fb.me/react-dom-15.3.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/5.0.6/react-redux.min.js"></script>
    <script type="text/babel">
      /* Single todo reducer */

      const todo = (state, action) => {
        switch (action.type) {
          case 'ADD_TODO':
            return {id: action.id, text: action.text, completed: false};
          case 'TOGGLE_TODO':
            if(state.id === action.id) {
              return Object.assign({}, state, {completed: !state.completed});
            } else {
              return state;
            }
          default:
            return state;
        }
      };

      /* Todo arr reducer */

      const todos = (state = [], action) => {
        switch (action.type) {
          case 'ADD_TODO':
            return [
              ...state,
              todo(undefined, action)
            ];
          case 'TOGGLE_TODO':
            return state.map(t => todo(t, action));
          default:
            return state;
        }
      };

      /* Visibility filter reducer */

      const visibilityFilter = (state = 'SHOW_ALL', action) => {
        switch(action.type) {
          case 'SET_VISIBILITY_FILTER':
            return action.filter;
          default:
            return state;
        }
      };

      /* Reducers composition */

      const todoApp = Redux.combineReducers({ todos, visibilityFilter });

      let nextTodoId = 0;

      const addTodo = (text) => {
        return {
          type: 'ADD_TODO',
          id: nextTodoId++,
          text
        }
      }

      const setVisibilityFilter = (filter) => {
        return {
          type: 'SET_VISIBILITY_FILTER',
          filter
        }
      }

      const getVisibleTodos = (todos, filter) => {
        switch(filter) {
          case 'SHOW_ALL':
            return todos;
          case 'SHOW_ACTIVE':
            return todos.filter(todo => !todo.completed);
          case 'SHOW_COMPLETED':
            return todos.filter(todo => todo.completed);
        }
      }

      /* Mixed component. Second argument is a context */
      let AddTodo = ({ dispatch }) => {
        let input;
        return (
          <div>
            <input ref={e => {
              input = e;
            }} />
            <button onClick={() => {
              dispatch(addTodo(input.value));
              input.value = ''
            }}>Add todo</button>
          </div>
        );
      };
      AddTodo = ReactRedux.connect()(AddTodo);

      /* Presentational component */
      const Todos = ({todos, onTodoClick}) => (
        <ul>
          {todos.map(todo =>
            <Todo {...todo} key={todo.id} onClick={() => onTodoClick(todo.id)} />
          )}
        </ul>
      );

      /* Container component */
      const mapStateToTodosProps = (state) => {
        return {
          todos: getVisibleTodos(
            state.todos,
            state.visibilityFilter
          )
        };
      };
      const mapDispatchToTodosProps = (dispatch) => {
        return {
          onTodoClick: (id) => {
            dispatch({
              type: 'TOGGLE_TODO',
              id
            });
          }
        };
      };
      const VisibleTodos = ReactRedux.connect(
        mapStateToTodosProps,
        mapDispatchToTodosProps
      )(Todos);

      /* Presentational component */
      const Todo = ({ text, completed, onClick }) => (
        <li
          style={{textDecoration: completed ? 'line-through' : 'none'}}
          onClick={onClick}
        >{text}</li>
      );

      /* Presentational component */

      const Filters = () => (
        <p>
          Show:{' '}
          <FilterLink filter='SHOW_ALL'>All</FilterLink>{' '}
          <FilterLink filter='SHOW_ACTIVE'>Active</FilterLink>{' '}
          <FilterLink filter='SHOW_COMPLETED'>Completed</FilterLink>
        </p>
      );

      /* Presentational component */
      const Link = ({onClick, children, isActive}) => {
        if (isActive) {
          return <span>{children}</span>
        } else {
          return (
            <a href="#"
              onClick={e => {
                e.preventDefault();
                onClick();
              }}
            >{children}</a>
          );
        }
      };

      const mapStateToLinkProps = (state, ownProps) => {
        return {
          isActive: ownProps.filter === state.visibilityFilter
        };
      };
      const mapDispatchToLinkProps = (dispatch, ownProps) => {
        return {
          onClick: () => {
            dispatch(setVisibilityFilter(ownProps.filter));
          }
        };
      };
      const FilterLink = ReactRedux.connect(
        mapStateToLinkProps,
        mapDispatchToLinkProps
      )(Link);

      const TodoApp = () => (
        <div>
          <AddTodo />
          <VisibleTodos />
          <Filters />
        </div>
      );

      const { Provider } = ReactRedux;

      ReactDOM.render(
        <Provider store={Redux.createStore(todoApp)}>
          <TodoApp />
        </Provider>,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
